<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>🦅 Ravenclaw</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>📌 Selecciona tu pizza</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-select [(ngModel)]="pizzaSeleccionada" placeholder="Selecciona un ingrediente">
          <ion-select-option value="peperoni">Peperoni</ion-select-option>
          <ion-select-option value="hawaiana">Hawaiana</ion-select-option>
          <ion-select-option value="quesos">4 Quesos</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-button expand="full" shape="round" color="tertiary" (click)="generarPedido('Ravenclaw', pizzaSeleccionada)">
        🍕 Realizar pedido
      </ion-button>
    </ion-card-content>
  </ion-card>

  <h2 class="ion-padding-start">📋 Mis pedidos</h2>

  <ion-list>
    <ion-item *ngFor="let pedido of pedidos">
      <ion-grid>
        <ion-row>
          <ion-col size="8">
            <ion-label>
              <ion-icon name="pizza" color="warning"></ion-icon>
              {{ pedido.pizza }}
            </ion-label>
          </ion-col>
          <ion-col size="4" class="casa">
            <ion-label color="medium">
              {{ pedido.casa }}
            </ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>  
</ion-content>
