 <ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="secondary">
      <ion-button>
        <ion-icon slot="icon-only" name="person-circle"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button>
        <ion-icon slot="icon-only" ios="ellipsis-horizontal"
          md="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Hola Mundo</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <h1><strong>Pizzeria de Hogwarts</strong></h1>
    <br />
    <h3>Pedidos: {{totalPedidos}}</h3>
    <ion-button expand="block" routerLink="/gryffinder">Gryffinder</ion-button>
    <ion-button expand="block" routerLink="/hafflepuff">Hafflepuff</ion-button>
    <ion-button expand="block" routerLink="/ravenclaw">Ravenclaw</ion-button>
    <ion-button expand="block" routerLink="/slytherin">Slytherin</ion-button>

    <ion-button expand="block" color="primary" routerLink="/detalles">
      Ver detalles de pedidos
    </ion-button>


  </div>
</ion-content>
